<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="brand">
                ZARO
            </div>
            <div class="solarpanel">
                <div class="tube">solarpanel</div>
            </div>
        </div>
        <div class="grid">
        <div class="display">0</div>
            <button class="clear-entry">CE</button>
            <button class="clear">C</button>
            <button>Del</button>
            <button class="right displayable">÷</button>
            <button class="displayable">7</button>
            <button class="displayable">8</button>
            <button class="displayable">9</button>
            <button class="right displayable">×</button>
            <button class="displayable">4</button>
            <button class="displayable">5</button>
            <button class="displayable">6</button>
            <button class="right displayable">−</button>
            <button class="displayable">1</button>
            <button class="displayable">2</button>
            <button class="displayable">3</button>
            <button class="right">+</button>
            <button>+/−</button>
            <button class="displayable">0</button>
            <button class="displayable">.</button>
            <button class="equal">=</button>
        </div>
    <div class="bottom"></div>
</div>
<script src="scripts/script.js" deter ></script>    
</body>
</html>
